<!DOCTYPE html>
<!-- PyleaPocket – Clauses & Factbook for PyleaMUN delegates (single HTML file) -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>PyleaPocket – Clauses & Factbook</title>
<style>
:root{
  --teal:#006d7c; --bg:#f7f9fa; --card:#ffffff; --border:#e2e8f0; --text:#111827;
  --shadow:0 2px 4px rgba(0,0,0,.06); --radius:.75rem;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
body{background:var(--bg);color:var(--text);line-height:1.5;}
header{background:var(--card);padding:1rem .5rem 1rem;box-shadow:var(--shadow);display:flex;flex-direction:column;align-items:center;gap:1rem;}
.branding{display:flex;align-items:center;gap:.75rem;flex-wrap:wrap;justify-content:center;}
.branding img{width:110px;height:auto;border-radius:var(--radius);} .branding .pocket{font-size:1.5rem;font-weight:700;color:var(--teal);}
nav{display:flex;flex-wrap:wrap;gap:.5rem;justify-content:center;max-width:600px;width:100%;}
nav button{flex:1 1 140px;padding:.5rem;border:none;border-radius:var(--radius);background:var(--teal);color:#fff;font-weight:600;cursor:pointer;box-shadow:var(--shadow);} nav button.active{outline:3px solid var(--teal);background:#014a58;}
.ext-links{display:flex;flex-wrap:wrap;gap:.5rem;justify-content:center;max-width:600px;width:100%;}
.ext-btn{flex:1 1 260px;padding:.5rem 1rem;text-align:center;text-decoration:none;border-radius:var(--radius);background:#0a9396;color:#fff;font-weight:600;box-shadow:var(--shadow);} .ext-btn:hover{background:#08767b;}
main{max-width:800px;margin:0 auto;padding:1rem;}
section{display:none;animation:fade .2s ease-in-out;}
section.active{display:block;}
@keyframes fade{from{opacity:0;}to{opacity:1;}}
.details{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:.75rem;margin:.5rem 0;box-shadow:var(--shadow);} 
.clause-list button{display:block;width:100%;text-align:left;padding:.25rem 0;background:none;border:none;color:var(--teal);cursor:pointer;} .clause-list button:hover{background:rgba(0,109,124,.1);}
input[type="search"],select{width:100%;padding:.5rem;margin:.5rem 0;border:1px solid var(--border);border-radius:var(--radius);} 
.country-card{border:1px solid var(--border);border-radius:var(--radius);padding:.75rem;margin:.25rem 0;background:var(--card);box-shadow:var(--shadow);} .country-card h3{color:var(--teal);} 
footer{font-size:.8rem;color:#6b7280;text-align:center;padding:1rem;}
</style>
</head>
<body>
<header>
  <div class="branding">
    <span class="pocket">PyleaPocket</span>
    <img src="pyleaMUNfinallogo.png" alt="PyleaMUN logo" />
    <span class="pocket">PyleaPocket</span>
  </div>
  <nav id="nav">
    <button data-target="clauses" class="active">Clauses</button>
    <button data-target="factbook">Factbook</button>
  </nav>
  <div class="ext-links">
    <a class="ext-btn" href="https://panagiotis-domvros.github.io/position-paper/" target="_blank" rel="noopener">Position Paper Builder</a>
    <a class="ext-btn" href="https://panagiotis-domvros.github.io/draft-resolution/" target="_blank" rel="noopener">Draft Resolution Builder</a>
  </div>
</header>
<main>
  <section id="clauses" class="active">
    <div class="details"><h2>Preambulatory Clauses</h2><div id="preList" class="clause-list"></div></div>
    <div class="details"><h2>Operative Clauses</h2><div id="opList" class="clause-list"></div></div>
    <p style="font-size:.9rem;margin-top:.5rem;">Tap a clause to copy it (comma appended).</p>
  </section>
  <section id="factbook">
    <h2>Country Factbook</h2>
    <input id="factSearch" type="search" placeholder="Search countries…" autocomplete="off" />
    <div id="factResults"></div>
  </section>
</main>
<footer>PyleaPocket © 2025 – works offline once loaded.</footer>

<script>
/******** Navigation ********/ 
nav.addEventListener('click',e=>{if(e.target.tagName!=='BUTTON')return;const tgt=e.target.dataset.target;[...nav.children].forEach(b=>b.classList.toggle('active',b===e.target));document.querySelectorAll('main section').forEach(s=>s.classList.toggle('active',s.id===tgt));});

/******** Clauses ********/ 
const pre=["Affirming","Alarmed by","Approving","Aware of","Bearing in mind","Believing","Confident","Contemplating","Convinced","Declaring","Deeply concerned","Deeply conscious","Deeply disturbed","Deeply regretting","Desiring","Emphasizing","Expecting","Expressing its appreciation","Fulfilling","Fully aware","Fully believing","Further recalling","Gravely concerned","Having adopted","Having considered","Having examined","Having heard","Having received","Having studied","Keeping in mind","Mindful","Noting with approval","Noting with deep concern","Noting further","Noting with regret","Noting with satisfaction","Observing","Pointing out","Reaffirming","Recalling","Recognizing","Referring","Seeking","Taking into account","Taking note","Viewing with appreciation","Welcoming"]; const op=["Accepts","Affirms","Approves","Authorizes","Calls","Calls upon","Condemns","Confirms","Congratulates","Considers","Declares accordingly","Deplores","Designates","Draws attention","Emphasizes","Encourages","Endorses","Expresses its appreciation","Expresses its hope","Further invites","Further proclaims","Further recommends","Further reminds","Further requests","Further resolves","Has resolved","Notes","Proclaims","Reaffirms","Recommends","Regrets","Reminds","Requests","Solemnly affirms","Strongly condemns","Supports","Takes note of","Transmits","Trusts"]; const mk=(arr,id)=>arr.forEach(t=>{const b=document.createElement('button');b.textContent=t;b.onclick=()=>navigator.clipboard.writeText(t+', ');document.getElementById(id).appendChild(b);}); mk(pre,'preList'); mk(op,'opList');

/******** Factbook ********/ 
(async()=>{
  const search=document.getElementById('factSearch'); const box=document.getElementById('factResults'); let data=[];
  try{ data=await fetch('https://restcountries.com/v3.1/all').then(r=>r.json()).then(arr=>arr.map(c=>({name:c.name.common.toLowerCase(),flag:c.flag,display:c.name.common,capital:(c.capital||['—'])[0],region:c.region,population:c.population})));
        localStorage.setItem('factbook',JSON.stringify(data)); }
  catch(err){ const cached=localStorage.getItem('factbook'); if(cached){data=JSON.parse(cached);} else{box.textContent='❗ First load requires internet.'; return;} }
  const render=q=>{box.innerHTML='';const ql=q.toLowerCase();data.filter(c=>c.display.toLowerCase().includes(ql)).sort((a,b)=>a.display.localeCompare(b.display)).forEach(c=>{const div=document.createElement('div');div.className='country-card';div.innerHTML=`<h3>${c.flag} ${c.display}</h3><p><strong>Capital:</strong> ${c.capital}</p><p><strong>Region:</strong> ${c.region}</p><p><strong>Population:</strong> ${c.population.toLocaleString()}</p>`;box.appendChild(div);});};
  render(''); search.addEventListener('input',e=>render(e.target.value));
})();

/******** Offline shell (optional) ********/ 
if('serviceWorker' in navigator){navigator.serviceWorker.register(URL.createObjectURL(new Blob([`self.addEventListener('install',e=>e.waitUntil(caches.open('pyleapocket').then(c=>c.addAll(['./']))));self.addEventListener('fetch',e=>e.respondWith(caches.match(e.request).then(r=>r||fetch(e.request))));`],{type:'text/javascript'}))).catch(()=>{});} 
</script>
</body>
</html>
